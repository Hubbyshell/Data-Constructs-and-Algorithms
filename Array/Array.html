<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Array</title>
</head>
<body>
	<h3>数组方法总结</h3>
	<p>
		<h4>数组合并方法</h4>
		concat();
	</p>
	<p>
		<h4>搜索和排序</h4>
		indexOf();
		lastIndexOf();
		reverse();
		sort();
	</p>
	<p>
		<h4>栈方法</h4>
		push();
		pop();
	</p>
	<p>
		<h4>队列方法</h4>
		unshift();
		shift();
	</p>
	<p>
		<h4>删除方法</h4>
		slice();
		splice();
	</p>
	<p>
		<h4>迭代方法</h4>
		every();
		some();
		map();
		filter();
		forEach();
	</p>
	<p>
		<h4>归一方法</h4>
		reduce();
		rightReduce();
	</p>
</body>
</html>
