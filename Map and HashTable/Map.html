<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Map</title>
	<script type="text/javascript">
		function MapDictinary(){
			var items = {};

			//向字典中添加新元素
			this.set = function(key, value){
				items[key] = value;
			};

			//移除
			this.remove = function(key){
				if(this.has(key)){
					delete items[key];
					return true;
				}
				return false;
			};

			//查询是否有指点key
			this.has = function(key){
				return key in items;
			};

			//查询
			this.get = function(key){
				return this.has(key) ? items[key] : undefined;
			};

			this.clear = function(){
				items = {};
			};

			this.size = function(){
				return Object.keys(items).length;
			};

			//将字典中所有的键名以数组形式返回
			this.keys = function(){
				return Object.keys(items);
			};

			//将字典中所有的数值以数组形式返回
			this.values = function(){
				var values = [];
				for(var prop in items){
					if(this.has(prop)){
						values.push(items[prop]);
					}
				}
				return values;
			};

			this.getItems = function(){
				return items;
			};
		}
	</script>
</head>
<body>

</body>
</html>
